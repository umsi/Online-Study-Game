{% load static %}

<!DOCTYPE html>
<!-- saved from url=(0040)http://getbootstrap.com/examples/theme/# -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />

    <title>{% block title %}UM Study{% endblock title %}</title>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>

    <link
      rel="shortcut icon"
      type="image/png"
      href="/static/games/media/blockm.png"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="/static/games/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Bootstrap theme -->
    <link
      href="/static/games/css/bootstrap-theme.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link
      href="/static/games/css/ie10-viewport-bug-workaround.css"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="/static/games/css/jquery.mCustomScrollbar.css"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="/static/games/css/jquery-ui.css"
      type="text/css"
    />

    <!-- Custom styles for this project -->
    <link
      href="/static/games/css/project.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9
      ]><script src="../../assets/js/ie8-responsive-file-warning.js"></script
    ><![endif]-->
    <script src="/static/games/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body role="document">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a
            class="navbar-brand"
            href="http://safecomputing.umich.edu/main/phishing_alerts/"
          >
            <img
              src="/static/games/media/university-of-michigan-logo.png"
              alt="University of Michigan - School of Information Logo"
              width="301px"
              height="46px"
              style="max-width:301px; margin-top: -13px;"
            />
          </a>
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div
          class="collapse navbar-collapse"
          id="bs-example-navbar-collapse-1"
        ></div>
        <!-- /.navbar-collapse -->
      </div>
    </nav>

    <div class="container-fluid" id="content-container">
      <div class="row">
        <div class="col-md-6 ">
          {% block leftcontent %}{% endblock %}
        </div>
        <div class="col-md-6">
          {% block rightcontent %}{% endblock %}
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          {% block content %}{% endblock content %}
        </div>
      </div>
    </div>

    <div class="navbar navbar-inverse navbar-fixed-bottom">
      <p id="copyright">&copy; University of Michigan, School of Information {% now "Y" %}</p>
    </div>

    <!-- Core JS functionality: -->
    <script type="text/javascript">
      function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie != "") {
          var cookies = document.cookie.split(";");
          for (var i = 0; i < cookies.length; i++) {
            var cookie = jQuery.trim(cookies[i]);
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) == name + "=") {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
            }
          }
        }
        return cookieValue;
      }
      var csrftoken = getCookie("um-online-study-game-csrftoken");

      function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return /^(GET|HEAD|OPTIONS|TRACE)$/.test(method);
      }
      $.ajaxSetup({
        beforeSend: function(xhr, settings) {
          if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
          }
        },
      });
    </script>

    {% block jscontent %}{% endblock jscontent %}
  </body>
</html>
